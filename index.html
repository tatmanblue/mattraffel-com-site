<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Card Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <main>
        <div class="gallery-container">
            <button class="nav-arrow left" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <div class="card-container" id="cardContainer">
                <div class="card" data-index="0">
                    <img src="https://via.placeholder.com/600x400?text=Photo+1" alt="Photo 1">
                    <div class="card-content">
                        <h2>Photo 1</h2>
                        <p>A serene landscape capturing the essence of nature.</p>
                    </div>
                </div>
                <div class="card" data-index="1">
                    <img src="https://via.placeholder.com/600x400?text=Photo+2" alt="Photo 2">
                    <div class="card-content">
                        <h2>Photo 2</h2>
                        <p>Urban exploration in the heart of the city.</p>
                    </div>
                </div>
                <div class="card" data-index="2">
                    <img src="https://via.placeholder.com/600x400?text=Photo+3" alt="Photo 3">
                    <div class="card-content">
                        <h2>Photo 3</h2>
                        <p>A moment frozen in time at sunset.</p>
                    </div>
                </div>
            </div>
            <button class="nav-arrow right" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Photo Gallery. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

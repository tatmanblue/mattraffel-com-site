<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatman Blue</title>
    <link rel="stylesheet" href="https://tatmanblue.github.io/mattraffel-com-site/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <h1>Tatman Blue</h1>
        <h3>aka Matt Raffel</h3>
    </header>
    <main>
        <div class="gallery-container">
            <button class="nav-arrow left" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <div class="card-container" id="cardContainer">
                <div class="card" data-index="0">
                    <img src="images/1.jpg" alt="Photo 1">
                    <div class="card-content">
                        <h2>About</h2>
                        <p>Here's the card about me</p>
                    </div>
                </div>
                <div class="card" data-index="1">
                    <img src="images/2.jpg" alt="Photo 2">
                    <div class="card-content">
                        <h2>Road America</h2>
                        <p>Here's a card about some of my hobbies</p>
                    </div>
                </div>
                <div class="card" data-index="2">
                    <img src="images/3.jpg" alt="Photo 3">
                    <div class="card-content">
                        <h2>Guitar playing</h2>
                        <p>Here is another card about other hobbies</p>
                    </div>
                </div>
            </div>
            <button class="nav-arrow right" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Matt Raffel. All rights reserved.</p>
    </footer>
    <script src="https://tatmanblue.github.io/mattraffel-com-site/code.js"></script>
</body>
</html>
